<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the document stack -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for AI elements -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the PDF icon -->
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow filter for AI elements -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#aiGradient)" stroke-width="4"/>
  
  <!-- Document stack (3 layers) -->
  <g filter="url(#dropShadow)">
    <!-- Back document -->
    <rect x="120" y="140" width="200" height="280" rx="12" fill="url(#docGradient)" opacity="0.8" transform="rotate(-2 220 280)"/>
    
    <!-- Middle document -->
    <rect x="130" y="150" width="200" height="280" rx="12" fill="url(#docGradient)" opacity="0.9" transform="rotate(-1 230 290)"/>
    
    <!-- Front document -->
    <rect x="140" y="160" width="200" height="280" rx="12" fill="url(#docGradient)" opacity="1"/>
  </g>
  
  <!-- PDF icon on front document -->
  <g transform="translate(180, 200)">
    <!-- PDF background -->
    <rect x="0" y="0" width="120" height="160" rx="8" fill="url(#pdfGradient)"/>
    
    <!-- PDF text lines -->
    <rect x="20" y="30" width="80" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="20" y="45" width="60" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="20" y="60" width="70" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="20" y="75" width="50" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="90" width="65" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="20" y="105" width="55" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="20" y="120" width="75" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="135" width="45" height="4" rx="2" fill="white" opacity="0.7"/>
    
    <!-- PDF label -->
    <text x="60" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PDF</text>
  </g>
  
  <!-- AI Sparkles around the document -->
  <g filter="url(#glow)">
    <!-- Top sparkle -->
    <g transform="translate(320, 120)">
      <path d="M0 -8L2 -4L8 -4L4 0L8 4L2 4L0 8L-2 4L-8 4L-4 0L-8 -4L-2 -4Z" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Right sparkle -->
    <g transform="translate(380, 200)">
      <path d="M0 -6L1.5 -3L6 -3L3 0L6 3L1.5 3L0 6L-1.5 3L-6 3L-3 0L-6 -3L-1.5 -3Z" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Bottom sparkle -->
    <g transform="translate(320, 380)">
      <path d="M0 -6L1.5 -3L6 -3L3 0L6 3L1.5 3L0 6L-1.5 3L-6 3L-3 0L-6 -3L-1.5 -3Z" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Left sparkle -->
    <g transform="translate(140, 200)">
      <path d="M0 -6L1.5 -3L6 -3L3 0L6 3L1.5 3L0 6L-1.5 3L-6 3L-3 0L-6 -3L-1.5 -3Z" fill="url(#aiGradient)"/>
    </g>
  </g>
  
  <!-- Connection lines between sparkles -->
  <g stroke="url(#aiGradient)" stroke-width="2" opacity="0.6">
    <path d="M320 120L380 200" stroke-dasharray="4,4"/>
    <path d="M380 200L320 380" stroke-dasharray="4,4"/>
    <path d="M320 380L140 200" stroke-dasharray="4,4"/>
    <path d="M140 200L320 120" stroke-dasharray="4,4"/>
  </g>
  
  <!-- AI Brain icon in the center -->
  <g transform="translate(256, 256)">
    <!-- Brain outline -->
    <path d="M-20 -15C-20 -25 -10 -30 0 -30C10 -30 20 -25 20 -15C20 -5 10 0 0 0C-10 0 -20 -5 -20 -15Z" 
          fill="none" stroke="url(#aiGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Neural network nodes -->
    <circle cx="-10" cy="-20" r="2" fill="url(#aiGradient)"/>
    <circle cx="10" cy="-20" r="2" fill="url(#aiGradient)"/>
    <circle cx="0" cy="-10" r="2" fill="url(#aiGradient)"/>
    <circle cx="-10" cy="0" r="2" fill="url(#aiGradient)"/>
    <circle cx="10" cy="0" r="2" fill="url(#aiGradient)"/>
    
    <!-- Neural connections -->
    <line x1="-10" y1="-20" x2="0" y2="-10" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="-20" x2="0" y2="-10" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-10" x2="-10" y2="0" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-10" x2="10" y2="0" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Subtle background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="20" fill="white"/>
    <circle cx="412" cy="100" r="15" fill="white"/>
    <circle cx="412" cy="412" r="25" fill="white"/>
    <circle cx="100" cy="412" r="18" fill="white"/>
  </g>
</svg> 